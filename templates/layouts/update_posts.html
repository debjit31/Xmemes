<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/css" href = "{{ url_for('static', filename = 'css/update_posts.css') }}">
    <title>Update Post</title>
</head>
<body>
    <div class="top-half">
        <div class="myform">
            <form action = "{{ url_for('update_meme', post_id = post.id) }}" method = "post">
                <label class = "label-text" for="name">Name</label><br>
                <input type="text" name = "name" value = "{{ post.author }}" readonly required>
                <br>
                <label class = "label-text" for="caption">Caption</label><br>
                <input type="text" name = "caption" value = "{{ post.caption }}" required>
                <br>
                <label class = "label-text" for="meme-url">Meme URL</label><br>
                <input type="url" name = "meme-url" value = "{{ post.image_link }}" required><br>
                <button type = "submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
