<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename = 'css/post.css') }}">
    <title>Meme</title>
</head>
<body>
    <a style = "text-decoration: none;"
    href = "{{ url_for('memes') }}"><h1 class="pro-header">XMeme</h1></a>
    <div class="root-container">
        <div class="post">
            <div class="name-btn-contrl">
                <h3><b>{{ post.author }}</b></h3>
                <div class="btn-contrl">
                    <form action="{{ url_for('update_a_meme', post_id = post.id) }}" methods = "get">
                        <button id="edit-btn" type="submit">Edit</button>
                    </form>
                    <form action="{{ url_for('delete', id = post.id) }}" methods = "post">
                        <button id="del-btn" type="submit">Delete</button>
                    </form>
                </div>
            </div>
            <p>{{ post.caption }}</p>
            <img src="{{ post.image_link }}"  alt = "meme image"></img>
        </div>
    </div>
</body>
</html>
